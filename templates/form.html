{% extends 'base.html' %}
{% block content %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    <ul>
        {% for author in authors %}
            <li>{{ author }} <a href="{% url 'delete_autor' author.id %}">X</a> </li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
